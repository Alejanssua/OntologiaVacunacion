<div class="row justify-content-center">
	<div class="p-1 w-40 " style="background-color: #D5D8DC; border-radius: 20px; box-shadow: 3px 3px 15px gray;">
		<h2 style="margin-bottom:5px; margin-top:15px;" class="text-center">{{model.nombre}}</h2>
		<!-- <small>Recurso de Tipo: {{model.type}}</small> -->
		<!-- <hr style="margin-top:1px"> -->
		<table class="table">
			<thead>
				<tr>
					<th scope="col" style="width:20%">Propiedad</th>
					<th scope="col">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Ciudad</td>
					<td>
						{{model.ciudad}}
					</td>
				</tr>
		
				<tr>
					<td>Nombre</td>
					<td>
						{{model.nombre}}
					</td>
				</tr>
		
				<tr>
					<td>Número de Dosis Aplicadas</td>
					<td>
						{{model.dosis_aplicadas}}
					</td>
				</tr>
		
				<tr>
					<td>Estado de Vacunación</td>
					<td>
						{{model.status_vacunacion}}
					</td>
				</tr>
		
				<tr>
					<td>Vacuna</td>
					<ul>
						<li *ngFor="let item of model.vacuna">
							<a [routerLink]="" (click)="redirectToResource(item)">{{item.nombre}}</a>
						</li>
					</ul>
				</tr>
		
				<tr>
					<td>Enfermedad</td>
					<ul>
						<li *ngFor="let item of model.enfermedad">
							<a [routerLink]="" (click)="redirectToResource(item)">{{item.nombre}}</a>
						</li>
					</ul>
				</tr>
		
			</tbody>
		</table>
	</div>
</div>
